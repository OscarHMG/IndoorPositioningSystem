runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: .*
  script: main.app
- url: /favicon.ico
  static_files: static/images/Favicon.ico
  upload: static/images/Favicon\.ico

libraries:
- name: jinja2
  version: "2.6"
- name: markupsafe
  version: "0.15"

